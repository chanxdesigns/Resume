<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <title>Resume Site</title>
</head>
<body>
<header class="top">
    <div class="left-side">
        <div class="logo">
            Resume
        </div>
    </div>
    <div class="right-side">
        <nav>
            <ul>
                <li>Add Profile</li>
            </ul>
        </nav>
    </div>
</header>
<div class="details-header">
    <h3 class="jumbo-text">Add your resume details <span>- get discovered</span></h3>
</div>
<div>
    <div class="add-details-form">
        <form action="#" method="post" name="add-details" id="add-details">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="birthday">Date Of Birth</label>
                <input type="date" name="birthday" id="birthday">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="job">Job Title</label>
                <input type="text" name="job" id="job">
            </div>
            <div class="form-group">
                <label for="skills">Professional Skills</label>
                <input type="text" name="skills" id="skills">
                <p class="help">Input your skills separated by comma</p>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" name="education" id="education">
            </div>
            <div class="form-group">
                <label for="summary">Summary</label>
                <textarea name="summary" id="summary" placeholder="A small summary of yourself."></textarea>
            </div>
            <div class="form-group">
                <label for="additional-information">Additional Information</label>
                <textarea name="additional-information" id="additional-information" placeholder="Additional information e.g - hobbies"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" id="submit">
            </div>
        </form>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
